---
kind: pipeline
type: kubernetes
name: ufo

__dind_orb: &dind
  image: registry-np.storage-system.svc.k8s.local/orbs/dind:green
  pull: always
  volumes:
    - name: dockersock
      path: /var/run

__rust_env: &rust_env
  SCCACHE_CREDS:
    from_secret: sccache-creds
  DOCKER_HUB: hub-cache.storage-system.svc.k8s.local
  REGISTRY: registry-np.storage-system.svc.k8s.local

_rust_dev_env: &rust_dev_env
  <<: *rust_env
  CARGO_PROFILE_RELEASE_LTO: "false"

__rust_orb: &rust
  image: registry-np.storage-system.svc.k8s.local/orbs/rust:green
  pull: always
  volumes:
    - name: dockersock
      path: /var/run
  environment:
    <<: *rust_env

steps:
  - name: just-ci
    <<: *rust
    commands:
      - /with-ci.sh just ci
    environment:
      <<: *rust_dev_env
  - name: docker-daemon
    when:
      branch:
        - main
    <<: *dind
    privileged: true
    detach: true
  - name: just-dockerize
    when:
      branch:
        - main
    <<: *rust
    commands:
      - while ! curl -s --unix-socket /var/run/docker.sock http://localhost/; do sleep 1; done
      - just pull || (/with-ci.sh just release && just docker && just push)
      - just push-latest

trigger:
  branch:
    exclude:
      - renovate/*

volumes:
  - name: dockersock
    temp: { }
