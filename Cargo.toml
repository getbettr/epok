[package]
name = "k8s-op"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
clap = { version = "3.2.7", features = ["derive", "cargo", "env"] }
cmd_lib = "1.0.10"
futures = { version = "0.3", features = ["compat"] }
k8s-openapi = { version = "0.15.0", default-features = false, features = ["schemars", "v1_24"] }
kube = { version = "0.73.1", features = ["jsonpatch", "runtime", "derive"] }
sha256 = "1.0.3"
tokio = { version = "1.19", features = ["full"] }
tracing = "0.1.35"
tracing-subscriber = { version = "0.3.12", features = ["env-filter"] }

[build-dependencies]
built = { version =  "0.5", features = ["chrono", "git2"] }
