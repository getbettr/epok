[package]
name = "epok"
description = "External port operator for Kubernetes"
authors = ["Rare»ô <rares@getbetter.ro>"]
version = "0.1.0"
edition = "2021"
publish = ["getbetter"]

[dependencies]
anyhow = "1.0"
clap = { version = "3.2.10", features = ["derive", "cargo", "env"] }
cmd_lib = "1.3.0"
futures = { version = "0.3", features = ["compat"] }
k8s-openapi = { version = "0.15.0", default-features = false, features = ["schemars", "v1_24"] }
kube = { version = "0.74.0", features = ["jsonpatch", "runtime", "derive"] }
sha256 = "1.0.3"
tokio = { version = "1.20", features = ["full"] }
tracing = "0.1.35"
tracing-subscriber = { version = "0.3.14", features = ["env-filter"] }

[build-dependencies]
built = { version =  "0.5", features = ["chrono", "git2"] }

[profile.release]
debug = 1
incremental = true
lto = "off"
